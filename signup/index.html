<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up</title>
</head>
<body>
    <section id="grid-container">
        <h1>Sign Up</h1>
        <div id="info">
            <h3 class="info1">Please sign up with your real name.</h3>
            <h3 class="info1">Once you entered it, you will not able to change it later.</h3>
            <h3 class="info2">A password will be send to your email, so please make sure it is correct.</h3>
        </div>
        <form action="">
            <input type="text" id="text" placeholder="Enter your name"> <br>
            <input type="email" id="email" placeholder="Enter your email"> <br>
            <a href="">
                <button type="button">Sign Up</button>
            </a>
        </form>
        <img src="london.jpg" alt="London">
    </section>
</body>
</html>
